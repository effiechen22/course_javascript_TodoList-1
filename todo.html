<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList 待辦事項</title>
  <link rel="stylesheet" href="./all.css">
</head>
<body>
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="card input">
      <input type="text" placeholder="請輸入待辦事項" class="inputTodo">
      <a href="#" class="btn_add" id="btn_add">+</a>
    </div>
    <div class="card card_list">
      <ul class="tab">
        <li class="active">全部</li>
        <li>待完成</li>
        <li>已完成</li>
      </ul>
      <div class="cart_content">
        <ul class="list" id="todoList">
          <li>
            <label class="checkbox" for="">
              <input type="checkbox" >
              <span>把冰箱發霉的檸檬拿去丟</span>
            </label>
            <a href="#" class="delete"></a>
          </li>
          <li>
            <label class="checkbox" for="">
              <input type="checkbox" >
              <span>把冰箱發霉的檸檬拿去丟</span>
            </label>
            <a href="#" class="delete"></a>
          </li>
          <li>
            <label class="checkbox" for="">
              <input type="checkbox" checked>
              <span>把冰箱發霉的檸檬拿去丟</span>
            </label>
            <a href="#" class="delete"></a>
          </li>
          <li>
            <label class="checkbox" for="">
              <input type="checkbox" />
              <span>把冰箱發霉的檸檬拿去丟</span>
            </label>
            <a href="#" class="delete"></a>
          </li>
        </ul>
        <div class="list_footer">
          <p class="todoItemsTag">5 個待完成項目</p>
          <a href="#" class="clearCompleted">清除已完成項目</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/all.js"></script>
</body>
</html>
